
# redirect all traffic comming to http to https
server {
	listen 80;
	return 301 https://$host$request_uri;
}

# All site shared same group certificate
ssl_certificate /etc/nginx/ssl/cert.pem;
ssl_certificate_key /etc/nginx/ssl/key.pem;

# Default server if one not available bining to the default
server {
  listen 443 ssl;

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }
  
  error_page  404              /404.html;
  location = /404.html {
    root /usr/share/nginx/html;
    internal;
  }

  # redirect server error pages to the static page /50x.html
  #
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
    internal;
  }
}

server {
  listen 443 ssl;

  server_name jenkins.example.org;

  location / {
    proxy_set_header        Host $host:$server_port;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;

    # Fix the "It appears that your reverse proxy set up is broken" error.
    proxy_pass              http://jenkins:8080/;
    proxy_read_timeout      90;

    proxy_redirect          http://jenkins:8080 $scheme://$host:$server_port;

    # Required for new HTTP-based CLI
    proxy_http_version 1.1;
    proxy_request_buffering off;
    # workaround for https://issues.jenkins-ci.org/browse/JENKINS-45651
    add_header 'X-SSH-Endpoint' 'jenkins:50022' always;
  }
  error_page  404              /404.html;
  location = /404.html {
    root /usr/share/nginx/html;
    internal;
  }

  # redirect server error pages to the static page /50x.html
  #
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
    internal;
  }
}

