version: "2"

volumes:
  gitea-data:
    driver: "local"
  postgres-data:
    driver: "local"
  postgres:
    driver: "local"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - APP_NAME=example.org source repository
      - RUN_MODE=prod
      - SSH_DOMAIN=docker
      - HTTP_PORT=3000
      - ROOT_URL=http://docker:3000/
      - DISABLE_SSH=false
      - SSH_PORT=222
      - DB_TYPE=sqlite3
      - DB_HOST=
      - DB_NAME=
      - DB_USER=
      - DB_PASSWD=
      - INSTALL_LOCK=true
      - SECRET_KEY=zUB6e1HWCjbvJdI1AJGIvYnwL9r2sXxeNI6VGmwlfQJWe4Xw3dNQSpx6HALr8hLA
      - DISABLE_REGISTRATION=false
      - REQUIRE_SIGNIN_VIEW=false
    restart: always
    networks:
      - gitea
    volumes:
      - gitea-data:/data
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - db

  db:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    networks:
      - gitea
    volumes:
      - postgres:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - postgres-data:/var/lib/postgresql/data